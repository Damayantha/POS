name: Deploy Website to Firebase Hosting
on:
  push:
    branches:
      - main
    paths:
      - "website/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
        working-directory: website
      - name: Build
        run: npm run build
        working-directory: website
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_POSBYCIRVEX }}"
          channelId: "live"
          projectId: "posbycirvex"
          entryPoint: "./website"
          target: "posbycirvex"
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          # Skip extensions check
          FIREBASE_EXTENSIONS_SKIP_CHECK: true
